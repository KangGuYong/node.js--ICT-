<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>Item Center</h2>
            <div class="col-sm-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/useritem">Select</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9">
                <h2>Cart Page</h2>
                <div class="col-sm-9">
                    <h2>Item Detail</h2>
                    <div class="row">
                        <div class="col-12 bg-warning">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Item Name</th>
                                        <th>Item Price</th>
                                        <th>Count</th>
                                        <th>Total Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% set total_sum = 0 %}
                                    {% for c in item %}
                                    <tr>
                                        <td>{{c.itemname}}</td>
                                        <td>{{c.itemprice}}</td>
                                        <td>{{c.count}}</td>
                                        <td>{{c.totalprice}}</td>
                                    </tr>
                                    {% set total_sum = total_sum + c.totalprice %}
                                    {% endfor %}
                                    <tr>
                                        <td colspan="3"><strong>Total Sum</strong></td>
                                        <td><strong>{{ total_sum }}</strong></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
