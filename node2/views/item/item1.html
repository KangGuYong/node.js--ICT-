<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Detail</title>
    <style>
        .bg-success,
        .bg-warning {
            padding: 15px;
        }
        #item_img{
        width: 80px;
        height: 80px;
    }
    </style>
</head>
<body>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>item Center</h2>
            <div class="col-sm-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/item/item1">item1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/item/item2">item2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/item/item3">item3</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9">
                <he>item Center</he>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Image</th>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>RegDate</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in items %}
                        <tr>
                            <td><img src="/img/{{ c.imgname }}" id="item_img"></td>
                            <td><a href="/item/detail?id={{c.id}}">{{c.id}}</a></td>
                            <td>{{c.name}}</td>
                            <td>{{c.price}}</td>
                            <td>{{c.regdate}}</td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
